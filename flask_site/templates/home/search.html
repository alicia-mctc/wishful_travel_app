{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Search{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="city">City</label>
    <input name="city" id="city" required>
    <label for="state">State</label>
    <input name="state" id="state" required>
    <input type="submit" value="Submit">
  </form>
{% endblock %}
